<div class="container form">
  <div class="row">
    <div class="col-12">
        <h3>Produtos</h3>
      <mat-table #table [dataSource]="dataSource" style="margin: 1.5rem">
        <ng-container matColumnDef="titulo">
          <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.titulo}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.descricao}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="link">
          <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.link}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acao">
          <mat-header-cell *matHeaderCellDef> Ação </mat-header-cell>
          <mat-cell *matCellDef>
            <a href="#"><i class="material-icons">mode_edit</i></a>
            <a href="#"><i class="material-icons">delete</i></a>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <button class="btn btn-primary">Incluir Produto</button>
    </div>
  </div>
</div>
